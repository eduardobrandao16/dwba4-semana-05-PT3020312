<!DOCTYPE html>
<html>
<head>
  <title>Contato</title>
</head>
<body>
  <div class="link-container"> </div>
    <script>
    fetch('links.html')
        .then(response => response.text())
        .then(data => {
            const linkContainer = document.querySelector('.link-container');
            linkContainer.innerHTML = data;
        });
    </script>
  
  <img src="Logo.jpg">
  
  <h2>Mande uma mensagem</h2>
  
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999"><br><br>
    
    <label for="sugestao">Sugestão:</label>
    <select id="sugestao" name="sugestao">
      <option value="reclamacao">Reclamação</option>
      <option value="assunto">Assunto</option>
    </select><br><br>
    
    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
    
    <fieldset>
      <legend>Opções de Resposta</legend>
      <input type="checkbox" id="opcao_email" name="opcao_resposta" value="email">
      <label for="opcao_email">E-mail</label><br>
      
      <input type="checkbox" id="opcao_telefone" name="opcao_resposta" value="telefone">
      <label for="opcao_telefone">Telefone</label>
    </fieldset><br><br>
    
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
